<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>指挥调度后台登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>指挥调度系统后台</strong>
		 <em>Management System</em>
	</h1>
	<div class="layui-user-icon larry-login">
		 <input type="text" placeholder="账号" class="login_txtbx" name="userName"/>
	</div>
	<div class="layui-pwd-icon larry-login">
		 <input type="password" placeholder="密码" class="login_txtbx" name="password"/>
	</div>
    <div class="layui-val-icon larry-login">
    </div>
    <div class="layui-submit larry-login"><span></span>
    	<input type="button" value="立即登陆" class="submit_btn"/>
    </div>
    <div class="layui-login-text">
    	<p>© 2018-2019 lovo 版权所有</p>
    </div>
</div>
<script type="text/javascript" src="../jquery-2.1.4.js"></script>
<script type="text/javascript" src="common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
 $(function(){
	$("input[type=button]").click(function() {
		var userName = $("input[type=text]").val();
		var password =$("input[type=password]").val();
	     $.post("../login.lovo",
	    		 {userName:userName,password:password},
	    		 function (data){
	    		     if(data == "" || data == null){
	    		    	 $("span").html("用户名或密码错误!!!");
	    		    	 $("span").css('color','white');
	    		     }else{
	    		    	 window.location.href="index.jsp?userName="+data.userName;
	    		     } 
	    	 	},
	    		 'json')
	}); 
	
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});
	
	//登录链接测试，使用时可删除
/* 	$(".submit_btn").click(function(){
	  location.href="index.html";
	}); */
});
</script>
</body>
</html>
